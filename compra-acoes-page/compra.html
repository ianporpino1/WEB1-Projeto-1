<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Comprar Ações</title>
</head>
<body class="body">
    <header class="cabecalho" id="home">
        <nav class="menu">
            <ul>
              <a href="../home-page/home.html">Home</a>
              <a href="#comprar">Comprar</a>
              <a href="#vender">Vender</a>
              <a href="#historico">Historico</a>
            </ul>
          </nav>
    </header>
    <div class="container">
        <form class="comprar-form">
            <ul>
                <li>
                    <input type="text" id="ticker" placeholder="Digite um ativo">
                </li>
                <li>
                    <span id="preco">37,52</span>
                </li>
            </ul>

            
            <label for="Quantidade">Quantidade</label>
            <input type="number" id="quantidade" step="100" value="200">
    
        </form>
        <section class="tabela-section">
            <ul>
                <li>
                    <span class="tabela-label">Valor total estimado</span>
                    <span>R$ 7.504,00</span>
                </li>
                <li>
                    <span class="tabela-label">Limite disponível</span>
                    <span>R$ 551.909,19</span>
                </li>
                <li>
                    <span class="tabela-label">Saldo Projetado</span>
                    <span>R$ 2.957,41</span>
                </li>
            </ul>
        </section>
        <div>
            <input class="btn-comprar" type="submit" value="COMPRAR">
        </div>

    </div>

</body>
